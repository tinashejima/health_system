# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3307/health_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=tynash
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Disable Spring Session JDBC
spring.session.store-type=none
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.session.JdbcSessionAutoConfiguration

# Docker Compose
spring.docker.compose.enabled=true
spring.docker.compose.wait.timeout=120s